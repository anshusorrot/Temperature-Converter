<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 5px solid #ffcc00;
      border-radius: 10px;
      background-color: #333;
      box-sizing: border-box;
      margin-top: 50px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #777;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ffcc00;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    p {
      text-align: center;
      color: #ffcc00;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius">

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit">

    <label for="kelvin">Kelvin:</label>
    <input type="number" id="kelvin">

    <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
    <button onclick="convertCelsiusToKelvin()">Convert to Kelvin</button>
    <button onclick="convertKelvinToCelsius()">Convert to Celsius (from Kelvin)</button>

    <p id="result"></p>
  </div>

  <script>
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitOutput = document.getElementById("fahrenheit");
      var celsius = parseFloat(celsiusInput.value);
      var fahrenheit = (celsius * 9/5) + 32;
      fahrenheitOutput.value = fahrenheit.toFixed(2);
      document.getElementById("result").innerHTML = "Converted temperature: " + fahrenheit.toFixed(2) + " °F";
    }

    function convertFahrenheitToCelsius() {
      var celsiusOutput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var fahrenheit = parseFloat(fahrenheitInput.value);
      var celsius = (fahrenheit - 32) * 5/9;
      celsiusOutput.value = celsius.toFixed(2);
      document.getElementById("result").innerHTML = "Converted temperature: " + celsius.toFixed(2) + " °C";
    }

    function convertCelsiusToKelvin() {
      var celsiusInput = document.getElementById("celsius");
      var kelvinOutput = document.getElementById("kelvin");
      var celsius = parseFloat(celsiusInput.value);
      var kelvin = celsius + 273.15;
      kelvinOutput.value = kelvin.toFixed(2);
      document.getElementById("result").innerHTML = "Converted temperature: " + kelvin.toFixed(2) + " K";
    }

    function convertKelvinToCelsius() {
      var celsiusOutput = document.getElementById("celsius");
      var kelvinInput = document.getElementById("kelvin");
      var kelvin = parseFloat(kelvinInput.value);
      var celsius = kelvin - 273.15;
      celsiusOutput.value = celsius.toFixed(2);
      document.getElementById("result").innerHTML = "Converted temperature: " + celsius.toFixed(2) + " °C";
    }
  </script>
</body>
</html>
